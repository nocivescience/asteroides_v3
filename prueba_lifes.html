<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .game{
            width: 600px;
            height: 600px;
            border: black solid 2px;
        }
    </style>
</head>
<body>
    <canvas class="game" id="game"></canvas>
</body>
<script>
    const game=document.getElementById('game');
    const ctx=game.getContext('2d');
    game.width=window.innerWidth;  //es necesario esto
    game.height=window.innerHeight;
    class Imagen{
        constructor(x){
            this.imagen=new Image();
            this.imagen.src='./chip_1.png';
            this.x=x;
        }
        draw(){
            ctx.drawImage(
                this.imagen,
                this.x,
                300,
                100,
                100,
            )
        }
    }
    const images=[];
    for (i of [1,2,3]){
        const image=new Imagen(100*i);
        image.src='./chip_1.png';
        images.push(image)
    }
    window.onload=function(){
        function start(){
            for (image of images){
                image.draw()
            }
        }
        function rendering(){
            setInterval(()=>{
                start()
            })
        }
        rendering()
    }
</script>
</html>
